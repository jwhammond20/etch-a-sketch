<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body onload="setupGrid(16)">
    <div class="box-body">
        <div class="window" style="width: 550px">
            <div class="title-bar">
                <div class="title-bar-text">Windows-Retro | Etch-A-Sketch</div>
            </div>
            <div class="container">
                <div id="grid" class="grid"></div>
            </div>

            <div class="options">
                <fieldset style="width: 500px;">
                    <legend>Choose Color Option</legend>
                    <select  id="input-list" style="width: 100%;">
                        <option class="colorOptions" selected>Select Option</option>
                        <option class="colorOptions" value="solidColor">Solid-Color</option>
                        <option class="colorOptions" value="ranColor">Rainbow</option>
                        <option class="colorOptions" value="eraser">Eraser</option>
                    </select>
                </fieldset>
                <div class="sel-wrapper">
                    <fieldset style="width: 225px;">
                        <legend>Color Selection</legend>
                        <div class="color-wrap">
                            <input type="color" value="#ff6600" class="colorSelect">
                        </div>
                    </fieldset>
                    <fieldset style="width: 225px;">
                        <legend>Select Grid Size</legend>
                        <div class="slider-wrap">
                            <input id="slider" type="range" class="field-row" min="16" max="64" step="4" value="16"
                                onchange="sliderChange(this.value)">
                            <label for="range22" id="output">16 x 16</label>
                        </div>
                    </fieldset>
                </div>
                <div class="btm-wrap">
                    <div class="field-row">
                        <input type="checkbox" checked="false" id="gridlines">
                        <label for="gridlines">Show Grid Lines</label>
                    </div>
                    <div class="btn-wrap">
                        <div class="left-btn">
                    <button id="back-btn" class="btn">Change Background Color</button>
                    </div>
                    <div class="right-btn">
                    <button id="clear-btn" class="btn">Clear Grid</button>
                    </div>
                    </div>
                </div>
                <ul class="tree-view">
                    <li>thanks for checking out my project</li>
                    <li><strong style="color: purple"><a href="https://github.com/jwhammond20/etch-a-sketch"
                                target="_blank">✨ View My github code ✨</a></strong></li>
                </ul>
            </div>

        </div>

    </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
